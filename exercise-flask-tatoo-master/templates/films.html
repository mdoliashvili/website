{% extends 'layout.html' %}

{% block navbar %}
{{ super() }}

<div class="container-fluid">
    <div class="row">  
        <div class="content_holder col-12 col-sm-6 col-md-10 col-lg-10 offset-md-2 offset-lg-2 ">
{% for i in all %}
 <div class="content col-12 col-sm-6 col-md-3 col-lg-3">
    <img src="{{i.img}}" alt="img"> </img>
     <div class="content_info">
                        
         <h3> {{i.description|truncate(40) }} </h3>
         <h3>{{i.genre|truncate(20)}}</h3>
         <h3>{{i.imdb}}</h3>
     </div>
 </div>
           
 
{% endfor %}
</div>
</div>

</div>


{% endblock  %}
